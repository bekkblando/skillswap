{% extends 'base.html' %}
{% block body %}
<body class="blue lighten-2">
<div class="container" style="margin-top: 30px">
   <p class="center-align flow-text">{{ skill }}</p>
    <div class="row">
    <div class="col s4 m4 l4">
    <p class="flow-text">User</p>
    </div>
    <div class="col s4 m4 l4">
    <p class="flow-text">Rank</p>
    </div>
        <div class="col s4 m4 l4">
    <p class="flow-text">Description</p>

    </div>


    {% for item in knowskill %}
    <div class="row white-text">
    <div class="col s4 m4 l4">
    <p class="flow-text"><a href="{% url 'userpage' item.user.id %}">{{ item.user }}</a></p>
    </div>
    <div class="col s4 m4 l4">
    <p class="flow-text">{{ item.rank }}</p>
    </div>
        <div class="col s4 m4 l4">
    <p class="flow-text">{% if item.description %}{{ item.description }}{% else %}No Description{% endif %}</p>

    </div>



</div>
    {% endfor %}
</div>

</body>
{% endblock %}
</html>
