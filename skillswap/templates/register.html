{% extends 'base.html' %}
{% block body %}
    <body style="background:#00B8D4">
<div class="container" style="margin-top: 10%">

        <h4>Register with SkillSwap</h4>

        {% if registered %}
       <strong>thank you for registering!</strong>
        <a href="{% url 'login' %}">Click here to login!</a><br />
        {% else %}
         <strong>Apartment not needed, Your address will never be given out to other users</strong><br />

        <form id="user_form" method="post" action="/register/"
                enctype="multipart/form-data">

            {% csrf_token %}


            {{ user_form.as_p }}
        <button class="waves-effect btn" type="submit" name="submit" value="Register" style="background:#EE6E73">Register</button>
        </form>
        {% endif %}</div>
    </body>
{% endblock %}
</html>
