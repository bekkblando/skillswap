{% extends 'base.html' %}
{% block body %}
<body>
<form method="POST">{% csrf_token %}
<div id="skills">
  <input class="typeahead" type="text" placeholder="Skills" name="name">
</div>
    <input type="radio" name="skill" value="know">A skill you know</input>
    <input type="radio" name="skill" value="learn">A skill you want to learn</input>
    <input type="text" name="description" value="description"/>
    <select name="rank">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>

    </select>
    <button type="submit">Add</button>
    </form>
<div align="center">

    <h1>Skills you know</h1>
    {{ know }}
    <h1>Skills you want to know</h1>
    {{ learn }}
</div>
<script>
var skills = new Bloodhound({
  datumTokenizer: Bloodhound.tokenizers.obj.whitespace('name'),
  queryTokenizer: Bloodhound.tokenizers.whitespace,
  prefetch: '/skill_lookup/',
  remote: {
    url: '/skill_lookup/?search=%QUERY',
    wildcard: '%QUERY'
  }
});

$('#skills .typeahead').typeahead(null, {
  name: 'skills',
  display: 'name',
  source: skills
});
 </script>

</body>
{% endblock %}
</html>
